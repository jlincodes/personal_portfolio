<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/index.css">
    <script type="text/javascript" src='bundle.js'></script>
    <title>julielin.me</title>
  </head>
  <body>

    <!-- nav bar -->

    <div class="nav-bar">
      <div class="logo">
        julielin.me
      </div>
      <nav>
        About | Portfolio | Contact Me
      </nav>
    </div>

    <!-- header -->

    <header id='header'>
      <div class="header-text">
        <p class='desc-text'>Hello, I'm <b>Julie</b>, a web developer with a background in business, team management, office/facilities management, and technical interview coaching. </p>
        <hr />
        <p class='titles'>Web Developer &bull; Manager &bull; Gaming Enthusiast</p>
      </div>
      <div class="profile-img">
        <img src="images/headshot.jpg" alt="profile-img">
      </div>
    </header>


    <!-- portfolio -->

    <section id='portfolio'>
      <div class="portfolio-header">
        <h2>Portfolio</h2>
        <hr />
      </div>

      <div class="grid checkerboard">

        <div class="proj-img-wrapper one">
          <a href="https://okcupet.herokuapp.com/">
            <img src="images/okcupet_screenshot.png" alt="okcupet_screenshot">
          </a>
        </div>

        <div class="proj-img-wrapper two">
          <a href="https://julielin0812.github.io/budget-breakdown-calculator/">
            <img src="images/budget_breakdown_calc_screenshot.png" alt="budget_breakdown_calc_screenshot">
          </a>
        </div>

        <div class="proj-img-wrapper three">
          <img src="images/react_widgets_screenshot.png" alt="react_widgets_screenshot">
        </div>

        <div class="proj-img-wrapper four">
          <img src="images/todo_list_app_screenshot.png" alt="todo_list_app_screenshot">
        </div>

      </div>


    </section>




  </body>
</html>
